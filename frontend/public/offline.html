<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline | WhisperVerse</title>
  <style>
    :root {
      --primary-color: #7c3aed;
      --text-color: #1f2937;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    .offline-container {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 3rem 2rem;
      max-width: 480px;
      width: 100%;
      border: 1px solid var(--border-color);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    
    p {
      margin-bottom: 2rem;
      color: #6b7280;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #6d28d9;
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      margin-left: 1rem;
    }
    
    .btn-outline:hover {
      background: #f3f4f6;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
        width: 100%;
      }
      
      .btn, .btn-outline {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Looks like you've lost your internet connection. Don't worry, you can still access some features while offline.</p>
    
    <div class="btn-group">
      <button class="btn" onclick="window.location.reload()">
        Try Again
      </button>
      <button class="btn btn-outline" onclick="window.history.back()">
        Go Back
      </button>
    </div>
  </div>
  
  <script>
    // Check network status and update UI
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Add event listeners for online/offline status
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check if we're back online when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      if (navigator.onLine) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
