<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aangan | Real-time Emotionally Intelligent Campus Platform</title>
    <meta
      name="description"
      content="Aangan is a real-time, emotionally intelligent campus platform that enables anonymous, meaningful connections within your academic community."
    />
    <meta name="author" content="Aangan Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://aangan.app" />
    <meta name="keywords" content="campus social network, anonymous chat, college community, student platform, emotional intelligence, campus connect" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9333ea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Shhh" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/your-main-font.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="Shhh - WhisperVerse | Anonymous Campus Social Platform" />
    <meta
      property="og:description"
      content="A real-time, emotionally intelligent campus platform for anonymous expression and connection."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aangan.app" />
    <meta property="og:image" content="https://aangan.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Aangan" />
    <meta property="og:site_name" content="Aangan" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitter" />
    <meta name="twitter:creator" content="@yourtwitter" />
    <meta name="twitter:title" content="Aangan | Real-time Campus Platform" />
    <meta
      name="twitter:description"
      content="A real-time, emotionally intelligent campus platform for anonymous expression and connection."
    />
    <meta name="twitter:image" content="https://aangan.app/twitter-card.jpg" />

    <!-- Additional Performance Optimizations -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shhh - WhisperVerse" />
    <meta
      name="twitter:description"
      content="Anonymous, emotionally intelligent campus social platform"
    />
    <meta name="twitter:image" content="/icon-512.png" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
